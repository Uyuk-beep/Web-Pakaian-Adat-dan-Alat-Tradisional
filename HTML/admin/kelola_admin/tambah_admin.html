<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adat Kalteng</title>

		<!-- Link CSS -->
		<link rel="stylesheet" href="/CSS/admin/kelola_admin/tambah_admin.css" />

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
			integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container poppins">
			<div class="navbar">
				<h1>ADAT KALTENG</h1>
				<div class="menu">
					<div class="admin">
						<i class="fa-solid fa-user"></i>
						&nbsp;&nbsp;Admin
					</div>
				</div>
			</div>
			<div class="main">
				<div class="kelola-admin-atau-logout hide">
					<a href="kelola_admin.html">Kelola Admin</a>
					<a href="/HTML/pengunjung/index.html">Logout</a>
				</div>

				<div class="card">
					<a class="back" href="kelola_admin.html">
						<i class="fa-solid fa-arrow-left"></i>
					</a>
					<h1>Tambah Admin</h1>
					<br />

					<form action="" method="get">
						<div class="border">
							<div class="input">
								<div class="profile-admin">
									<div class="label-input">
										<label for="username"
											>Username</label
										>
										<input
											type="text"
											name="username"
											id="username"
											required
										/>
									</div>
									<div class="label-input">
										<label for="password">Password</label>
										<input
											type="text"
											name="password"
											id="password"
											required
										/>
									</div>
									<div class="label-input">
										<label for="nama">Nama</label>
										<input
											type="text"
											name="nama"
											id="nama"
											required
										/>
									</div>
									<div class="label-input">
										<label for="no_tlp">Nomor Telepon</label>
										<input
											type="text"
											name="no_tlp"
											id="no_tlp"
											min="1"
											required
										/>
									</div>
									<div class="label-input">
										<label for="alamat">Alamat</label>
										<input
											type="text"
											name="alamat"
											id="alamat"
											required
										/>
									</div>
									<button>Tambah</button>
								</div>
								<div class="upload-gambar">
									<img src="/img/VALORANT.png" />
									<button>
										Tambah Foto  <i class="fa-solid fa-circle-plus"></i>
										<input type="file" />
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

	<script src="/JS/produk.js"></script>
	<script src="/JS/kelola_admin.js"></script>
</html>
